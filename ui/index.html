<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carbone Template</title>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Carbone Template</h1>
        <div class="text-end mb-3">
            <button class="btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Ajouter</button>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                        <th scope="col" align="center" width="5%">#</th>
                        <th scope="col" width="70%">Fichier</th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr id="initial">
                            <td colspan="3" align="center">Tidak ada data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Ajouter un modèle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="form-control" type="file" id="inputFile">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              <button id="upload" type="button" class="btn btn-primary">Téléverser</button>
            </div>
          </div>
        </div>
    </div>
    <div id="modal-test" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Tester un modèle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" checked name="fieldAs" id="fieldAsForm" value="form">
                    <label class="form-check-label" for="fieldAsForm">FORM</label>
                  </div>  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="fieldAs" id="fieldAsJson" value="json">
                    <label class="form-check-label" for="fieldAsJson">JSON</label>
                  </div>  
                </div>
              </div>
              <div id="form" class="row">
                <div class="col col-12">
                  <div class="mb-3">
                    <label for="template" class="form-label">Modèle</label>
                    <select class="form-select" id="template" aria-label="Pilih template">
                      <option>Select</option>
                    </select>
                  </div>
                </div>
                <div class="col col-12">
                  <div class="mb-3">
                    <label for="filename" class="form-label">Filename</label>
                    <input type="email" class="form-control" id="filename" placeholder="name.odt">
                  </div>
                </div>
                <div class="col col-12">
                  <div class="mb-3">
                    <label for="json" class="form-label">Images Replace</label>
                    <textarea class="form-control" id="imagesReplace" rows="3"></textarea>
                  </div>
                </div>
                <div class="col col-12">
                  <div class="mb-3">
                    <label for="jsonData" class="form-label">JSON Data</label>
                    <textarea class="form-control" id="jsonData" rows="3"></textarea>
                  </div>
                </div>
                <div class="col col-12">
                  <div class="mb-3">
                    <label for="jsonOptions" class="form-label">JSON Options</label>
                    <textarea class="form-control" id="jsonOptions" rows="3"></textarea>
                  </div>
                </div>
              </div>
              <div id="json" style="display:none;">
                <label for="formData" class="form-label">Form Data</label>
                <textarea class="form-control" placeholder="Insert payload here" id="formData" rows="12"></textarea>
              </div>
            </div>
            <div class="modal-footer justify-content-between">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="asDownload" checked>
                <label class="form-check-label" for="asDownload">Download</label>
              </div>
              <div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button id="test" type="button" class="btn btn-primary">Tester</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/js"></script>
  </body>
</html>
